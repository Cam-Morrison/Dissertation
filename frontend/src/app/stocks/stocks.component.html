  <form>
    <mat-form-field class="searchBar">
      <mat-label>Search</mat-label>
      <input  
      (keyup)="applyFilter($any($event.target).value)"
      matInput 
      placeholder="TSLA"
      >
    </mat-form-field>
  </form>

  <table
    mat-table
    [dataSource]="dataSource"
  >
    <!-- Ticker Column -->
    <ng-container matColumnDef="Ticker">
      <th
        mat-header-cell
        *matHeaderCellDef
      >
        Ticker
      </th>
      <td mat-cell *matCellDef="let element">{{ element.T }}</td>
    </ng-container>

    <!-- Volume Column -->
    <ng-container matColumnDef="Volume">
      <th
        mat-header-cell
        *matHeaderCellDef
      >
        Volume
      </th>
      <td mat-cell *matCellDef="let element">{{ element.V }}</td>
    </ng-container>

    <!-- Open Column -->
    <ng-container matColumnDef="Open">
      <th
        mat-header-cell
        *matHeaderCellDef
      >
        Open
      </th>
      <td mat-cell *matCellDef="let element">{{ element.O }}</td>
    </ng-container>

    <!-- Close Column -->
    <ng-container matColumnDef="Close">
      <th
        mat-header-cell
        *matHeaderCellDef
      >
        Close
      </th>
      <td mat-cell *matCellDef="let element">{{ element.C }}</td>
    </ng-container>

    <!-- Change Column -->
    <ng-container matColumnDef="Change">
      <th
        mat-header-cell
        *matHeaderCellDef
      >
        Change
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        [ngClass]="{
          positive: element.M > 0,
          negative: element.M < 0
        }"
      >
        {{ element.M + "%" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
