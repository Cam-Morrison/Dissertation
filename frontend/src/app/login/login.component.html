
<div class="centerbox">
    <mat-card class="form-container mat-elevation-z7">
        <mat-card-title>
            <h3><b>Build your watchlist</b></h3>
            <p>and research US equity with our free service</p>
        </mat-card-title>
        <mat-card-content>
            <form  >
            <p>
                <mat-form-field>
                <input type="text" matInput placeholder="Username" formControlName="username">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>

            <p *ngIf="" class="error">
                <!-- {{ error }} -->
            </p>

            <div>
            <mat-divider></mat-divider>
            <button mat-raised-button color="primary">
                <mat-icon>how_to_reg</mat-icon>
                Register
            </button>
            <button mat-raised-button color="primary">
                <mat-icon>lock_open</mat-icon>
                Sign in
            </button>
            </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
