<mat-toolbar color="primary">
  <mat-toolbar-row (click)="drawer.toggle()">
    <button mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <h1>CM Investment Analytics</h1>
  </mat-toolbar-row>
</mat-toolbar>

<mat-drawer-container autosize>
  <mat-drawer #drawer class="example-sidenav" mode="over">
    <p>Image goes here perhaps</p>

    <button mat-button class="menu-button"
    routerLink="/dashboard" routerLinkActive="active" ariaCurrentWhenActive="page">
      <mat-icon>dashboard</mat-icon>
      <span> Dashboard</span>
    </button>

    <button mat-button class="menu-button"
    routerLink="/news" routerLinkActive="active" ariaCurrentWhenActive="page">
      <mat-icon>library_books</mat-icon>
      <span> Market news</span>
    </button>

    <button mat-button class="menu-button">
      <mat-icon>trending_up</mat-icon>
      <span> Search stocks</span>
    </button>

    <button mat-button class="menu-button">
      <mat-icon>memory</mat-icon>
      <span> Predictive learning</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>account_box</mat-icon>
      <span> My account</span>
    </button>
  </mat-drawer>

  <div>
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
